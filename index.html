<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Syntri • QR Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIrt8jvQpW9N+MGPbY6rY3s6QCG+YtG1vCvtKo1YFpsioeQq9v7bSIL3V7CwKqVdQ0bV1PpL5x1sI6W7Gd2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    if(!window.QRCode){
      var s=document.createElement('script');
      s.src='https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js';
      document.head.appendChild(s);
    }
  </script>
  <style>
    .lang-switch{ display:flex; gap:6px; }
    .decor-gear{ position:absolute; left: -10px; top: -12px; width: 64px; height: 64px; opacity: .9; filter: drop-shadow(0 2px 4px rgba(0,0,0,.25)); }
    .decor-logo{ position:absolute; right: 18px; top: 10px; width: 96px; opacity:.95; }
    header{ position:relative; }
    :root { --bg: #0b0f14; --panel:#111722; --muted:#90a3b3; --text:#e8eef6; --accent:#7dd3fc; --accent-2:#22d3ee; }
    @media (prefers-color-scheme: light){ :root{ --bg:#f6f8fb; --panel:#ffffff; --muted:#5b6b78; --text:#0b0f14; --accent:#0284c7; --accent-2:#06b6d4; } }
    *{ box-sizing: border-box; }
    body{ margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; background: radial-gradient(1200px 500px at 80% -10%, rgba(125,211,252,.15), transparent), var(--bg); color: var(--text); }
    .wrap{ max-width: 980px; margin: 48px auto; padding: 0 20px; }
    .card{ background: var(--panel); border: 1px solid rgba(255,255,255,.06); border-radius: 18px; box-shadow: 0 10px 32px rgba(0,0,0,.25); overflow: hidden; }
    header{ padding: 22px 24px; display:flex; align-items:center; justify-content: space-between; border-bottom:1px solid rgba(255,255,255,.06); }
    h1{ margin:0; font-size: 18px; font-weight: 700; letter-spacing:.2px; }
    .badge{ font-size: 12px; padding: 4px 10px; border-radius: 999px; border:1px solid rgba(255,255,255,.12); color: var(--muted); }
    .grid{ display:grid; grid-template-columns: 1.1fr .9fr; gap: 22px; padding:22px; }
    @media (max-width: 860px){ .grid{ grid-template-columns: 1fr; } }
    label{ display:block; font-size: 12px; color: var(--muted); margin-bottom: 8px; letter-spacing:.2px; }
    input[type="text"], select, input[type="number"]{ width:100%; padding: 12px 14px; border-radius: 12px; border:1px solid rgba(255,255,255,.14); background: transparent; color: var(--text); outline:none; }
    input::placeholder{ color: #7a8a98; }
    .row{ display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .btn{ appearance:none; border:none; cursor:pointer; padding: 12px 14px; border-radius: 12px; font-weight: 600; }
    .btn-primary{ background: linear-gradient(135deg, var(--accent), var(--accent-2)); color:#001018; }
    .btn-ghost{ background: transparent; color: var(--text); border:1px solid rgba(255,255,255,.14); }
    .muted{ color: var(--muted); font-size: 12px; }
    .preview{ display:flex; align-items:center; justify-content:center; background: repeating-conic-gradient(from 0deg, #0000 0 15deg, rgba(255,255,255,.03) 15deg 30deg); border-radius: 14px; min-height: 380px; position: relative; }
    .qr-box{ padding: 16px; background: #fff; border-radius: 12px; }
    footer{ padding: 16px 22px; display:flex; align-items:center; justify-content: space-between; border-top:1px solid rgba(255,255,255,.06); }
    .left{ display:flex; gap:10px; align-items:center; }
    .kbd{ font: 600 11px/1 Inter, sans-serif; border:1px solid rgba(255,255,255,.2); padding:6px 8px; border-radius:8px; color:var(--muted); }
    a.link{ color: var(--accent); text-decoration: none; }
    /* --- Sub-navigation (sticky) --- */
    .subnav{ position:sticky; top:0; z-index:5; background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.15) 100%), var(--panel); border-bottom:1px solid rgba(255,255,255,.06); display:flex; gap:10px; padding:10px 16px; backdrop-filter: blur(6px); }
    .subnav a{ font-size:12px; padding:8px 10px; border-radius:10px; text-decoration:none; color:var(--muted); border:1px solid transparent; }
    .subnav a.active{ color:var(--text); border-color: rgba(255,255,255,.14); }
    html{ scroll-behavior:smooth; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <img class="decor-gear" src="assets/gear.png" alt="gears"/>
        <img class="decor-logo" src="assets/syntri_logo_black.png" alt="Syntri logo"/>
        <h1 id="title" data-i18n="title">Syntri • QR Generator</h1>
        <div class="lang-switch">
          <button type="button" class="btn btn-ghost" id="btn-pl">PL</button>
          <button type="button" class="btn btn-ghost" id="btn-en">EN</button>
        </div>
        <span class="badge">offline • client-side</span>
      </header>
      <!-- Sub navigation -->
      <nav class="subnav" aria-label="Section navigation">
        <a href="#sec-input" id="nav-input">Input</a>
        <a href="#sec-options" id="nav-options">Options</a>
        <a href="#sec-preview" id="nav-preview">Preview</a>
        <a href="#sec-export" id="nav-export">Export</a>
      </nav>

      <div class="grid">
        <!-- =============================
             SECTION: INPUT + OPTIONS
             ============================= -->
        <section id="sec-input">
          <div class="field">
            <label for="text" id="label-text" data-i18n="label_text">Treść (URL / tekst)</label>
            <input id="text" type="text" placeholder="https://example.com" value="https://syntri.app" />
          </div>
          <div class="row" id="sec-options" style="margin-top:12px;">
            <div>
              <label for="size" id="label-size" data-i18n="label_size">Rozmiar (px)</label>
              <input id="size" type="number" min="128" max="2048" step="16" value="320" />
            </div>
            <div>
              <label for="margin" id="label-margin" data-i18n="label_margin">Margines</label>
              <input id="margin" type="number" min="0" max="16" step="1" value="2" />
            </div>
          </div>
          <div class="row" style="margin-top:12px;">
            <div>
              <label for="ecc" id="label-ecc" data-i18n="label_ecc">Korekcja błędów</label>
              <select id="ecc">
                <option value="L">L (7%)</option>
                <option value="M" selected>M (15%)</option>
                <option value="Q">Q (25%)</option>
                <option value="H">H (30%)</option>
              </select>
            </div>
            <div>
              <label for="fg" id="label-color" data-i18n="label_color">Kolor kodu</label>
              <input id="fg" type="color" value="#000000" />
            </div>
          </div>
          <div style="display:flex; gap:10px; margin-top:16px;">
            <button id="generate" class="btn btn-primary" data-i18n="btn_generate">Generuj (Enter)</button>
            <button id="cinema" class="btn btn-ghost" data-i18n="btn_cinema">Tryb kinowy</button>
            <button id="clear" class="btn btn-ghost" data-i18n="btn_clear">Wyczyść</button>
          </div>
          <p class="muted" id="note-offline" style="margin-top:10px;" data-i18n="note_offline">Działa lokalnie w przeglądarce – żadne dane nie opuszczają urządzenia.</p>
        </section>

        <section id="sec-preview">
          <div class="preview">
            <div id="qr" class="qr-box"></div>
          </div>
          <div id="sec-export" style="display:flex; gap:10px; margin-top:12px;">
            <button id="downloadPng" class="btn btn-ghost" data-i18n="btn_png">Pobierz PNG</button>
            <button id="downloadSvg" class="btn btn-ghost" data-i18n="btn_svg">Pobierz SVG</button>
          </div>
        </section>
      </div>

      <footer>
        <div class="left">
          <span class="kbd">⌘ / Ctrl</span><span class="kbd">Enter</span>
          <span class="muted" id="hint-hotkey" data-i18n="hint_hotkey">— szybkie generowanie</span>
        </div>
        <a class="link" href="#" id="shareLink" data-i18n="link_share" title="Udostępnij parametry w URL">Udostępnij</a>
      </footer>
    </div>
  </div>

  <script>
    // ----------------------------------------------
    // 1) Query helpers & refs
    // ----------------------------------------------
    const $ = (s) => document.querySelector(s);
    const params = new URLSearchParams(location.search);

    const text = $('#text');
    const size = $('#size');
    const ecc  = $('#ecc');
    const margin = $('#margin');
    const fg = $('#fg');
    const qrBox = $('#qr');

    let qr; // instance holder

    // ----------------------------------------------
    // 2) Core rendering & downloads
    // ----------------------------------------------
    function render(){
      qrBox.innerHTML = '';
      const value = text.value.trim() || 'https://syntri.app';
      const colorDark = fg.value || '#000000';
      const colorLight = '#ffffff';
      const width = clamp(parseInt(size.value||320,10), 128, 2048);
      const m = clamp(parseInt(margin.value||2,10), 0, 16);

      qr = new QRCode(qrBox, {
        text: value,
        width,
        height: width,
        colorDark,
        colorLight,
        correctLevel: QRCode.CorrectLevel[ecc.value || 'M'],
        margin: m
      });
    }

    function clamp(n, min, max){ return Math.min(Math.max(n, min), max); }

    function downloadPNG(){
      const canvas = qrBox.querySelector('canvas');
      if(!canvas){
        alert('Najpierw wygeneruj QR');
        return;
      }
      const a = document.createElement('a');
      a.download = 'qr.png';
      a.href = canvas.toDataURL('image/png');
      a.click();
    }

    function downloadSVG(){
      const img = qrBox.querySelector('img');
      const canvas = qrBox.querySelector('canvas');
      if(canvas){
        const pngData = canvas.toDataURL('image/png');
        const svg = `<?xml version="1.0" encoding="UTF-8"?>\n<svg xmlns="http://www.w3.org/2000/svg" width="${canvas.width}" height="${canvas.height}"><image href="${pngData}" width="100%" height="100%"/></svg>`;
        const blob = new Blob([svg], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'qr.svg'; a.click();
        URL.revokeObjectURL(url);
      } else if(img) {
        const a = document.createElement('a');
        a.download = 'qr.png';
        a.href = img.src;
        a.click();
      } else {
        alert('Najpierw wygeneruj QR');
      }
    }

    // ----------------------------------------------
    // 3) State sync (URL <-> UI)
    // ----------------------------------------------
    function syncFromURL(){
      if(params.has('t')) text.value = decodeURIComponent(params.get('t'));
      if(params.has('s')) size.value = params.get('s');
      if(params.has('e')) ecc.value = params.get('e');
      if(params.has('m')) margin.value = params.get('m');
      if(params.has('c')) fg.value = params.get('c');
    }

    function updateShareLink(){
      const p = new URLSearchParams({
        t: text.value.trim(), s: size.value, e: ecc.value, m: margin.value, c: fg.value
      });
      $('#shareLink').href = location.pathname + '?' + p.toString();
    }

    // ----------------------------------------------
    // 4) Events & Hotkeys
    // ----------------------------------------------
    $('#generate').addEventListener('click', () => { render(); updateShareLink(); });
    $('#clear').addEventListener('click', () => { text.value=''; render(); updateShareLink(); });
    $('#downloadPng').addEventListener('click', downloadPNG);
    $('#downloadSvg').addEventListener('click', downloadSVG);
    document.getElementById('cinema')?.addEventListener('click', startCinematic);

    document.addEventListener('keydown', (e)=>{
      if((e.ctrlKey||e.metaKey) && e.key === 'Enter'){ render(); updateShareLink(); }
    });

    // ----------------------------------------------
    // 5) Init
    // ----------------------------------------------
    (function initWhenReady(){
      const start = Date.now();
      (function check(){
        if (window.QRCode) {
          syncFromURL();
          render();
          updateShareLink();
        } else if (Date.now() - start < 8000) {
          setTimeout(check, 50);
        } else {
          console.error('QRCode library failed to load');
          alert('QR library failed to load. Please refresh (Ctrl/Cmd+F5).');
        }
      })();
    })();
  
    // ----------------------------------------------
    // 6) Cinematic Mode (popup with 5s pixel build)
    // ----------------------------------------------
    function startCinematic(){ /* TODO: paste your animation code here (unchanged) */ }

    // ----------------------------------------------
    // 7) Subnav active link on scroll
    // ----------------------------------------------
    const NAV_LINKS = [
      { id: 'nav-input',   sec: 'sec-input' },
      { id: 'nav-options', sec: 'sec-options' },
      { id: 'nav-preview', sec: 'sec-preview' },
      { id: 'nav-export',  sec: 'sec-export' },
    ];
    const sections = NAV_LINKS.map(x => ({ link: document.getElementById(x.id), node: document.getElementById(x.sec) }));
    const setActive = () => {
      const y = window.scrollY + 100;
      let active = null;
      for (const s of sections){
        if(!s.node) continue;
        const r = s.node.getBoundingClientRect();
        const top = r.top + window.scrollY; const bottom = top + r.height;
        if (y >= top && y < bottom) active = s;
      }
      sections.forEach(s => s.link && s.link.classList.toggle('active', s===active));
    };
    window.addEventListener('scroll', setActive);
    window.addEventListener('load', setActive);

    // ----------------------------------------------
    // 8) i18n (dictionary + apply)
    // ----------------------------------------------
    const I18N = {
      pl: {
        title: 'Syntri • Generator QR',
        label_text: 'Treść (URL / tekst)',
        label_size: 'Rozmiar (px)',
        label_ecc: 'Korekcja błędów',
        label_margin: 'Margines',
        label_color: 'Kolor kodu',
        btn_generate: 'Generuj (Enter)',
        btn_clear: 'Wyczyść',
        btn_cinema: 'Tryb kinowy',
        btn_png: 'Pobierz PNG',
        btn_svg: 'Pobierz SVG',
        link_share: 'Udostępnij',
        note_offline: 'Działa lokalnie w przeglądarce – żadne dane nie opuszczają urządzenia.',
        hint_hotkey: '— szybkie generowanie'
      },
      en: {
        title: 'Syntri • QR Generator',
        label_text: 'Content (URL / text)',
        label_size: 'Size (px)',
        label_ecc: 'Error correction',
        label_margin: 'Margin',
        label_color: 'Code color',
        btn_generate: 'Generate (Enter)',
        btn_clear: 'Clear',
        btn_cinema: 'Cinema mode',
        btn_png: 'Download PNG',
        btn_svg: 'Download SVG',
        link_share: 'Share',
        note_offline: 'Runs locally in your browser — no data leaves your device.',
        hint_hotkey: '— quick generate'
      }
    };

    const userLang = localStorage.getItem('syntri.lang') || ((navigator.language || 'en').startsWith('pl') ? 'pl' : 'en');

    function applyI18n(lang){
      const dict = I18N[lang] || I18N.en;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (dict[key]) el.textContent = dict[key];
      });
      const textInput = document.getElementById('text');
      if (textInput) textInput.placeholder = lang==='pl' ? 'https://przyklad.pl' : 'https://example.com';
      const cinemaBtn = document.getElementById('cinema');
      if (cinemaBtn) cinemaBtn.textContent = dict.btn_cinema;
      localStorage.setItem('syntri.lang', lang);
    }

    document.getElementById('btn-pl')?.addEventListener('click', ()=>applyI18n('pl'));
    document.getElementById('btn-en')?.addEventListener('click', ()=>applyI18n('en'));

    applyI18n(userLang);
  </script>
</body>
</html>
